<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtrar: </label>
    <input type="text" class="form-control mr-2"  
    placeholder ="buscar"
    [(ngModel)]="filtroLista"
    >
    
  </div>
</div>

<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th>#</th>
      <th>
        <button class="btn btn-outline-pr imary"
        (click)="alternarImagem()">
        <i class = " {{mostrarImagem ? 'fa fa-eye-slash' : 'fa fa-eye'}}"> </i>


       
      </button>
      </th>
      
      <th>Tema</th>
      <th>Local</th>        
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf ="eventosFiltrados && eventosFiltrados.length>0">
    
    <tr *ngFor="let evento of eventosFiltrados">
      
      <td>{{evento.id}}</td>
      <td> 
        <img *ngIf="mostrarImagem"  
        src="http://localhost:5000/img/{{evento.imagemUrl}}"
        [style.width.px]="imagemLargura"
        [style.magin.px]="imagemMargem"
        >
      </td>
      
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DateTimeFormatPipe}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>
        <div *ngIf="!evento.lotes.length">
          Não informado
        </div>
        <div *ngIf="evento.lotes.length">
          {{evento.lotes[0].nome | uppercase }}
        </div>

      <td>
        <div class="btn-group">
          <button class="btn btn-sm btn-success" tooltip="Editar" (click)="openModal(template)" >
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-danger" tooltip="Excluir">
            <i class="fa fa-eraser"></i>
          </button>
        </div>
      </td>
    </tr>
  
  </tbody>
  <tfoot *ngIf ="!eventos || eventos.length==0" >
    <tr>
      <td colspan="8" class="text-center">
        <h5>Nenhum evento encontrado</h5>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>
